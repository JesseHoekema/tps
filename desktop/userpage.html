<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

<script>
      function toggleDiv() {
    var myDiv = document.getElementById('menuslider');
    var isVisible = myDiv.style.transform === 'translateX(0%)' || myDiv.style.transform === '';

    if (isVisible) {
      myDiv.style.transition = 'transform 0.3s ease-in-out';
      myDiv.style.transform = 'translateX(-100%)';
    } else {
      myDiv.style.transition = 'transform 0.3s ease-in-out';
      myDiv.style.transform = 'translateX(0%)';
    }
  }
</script>
<script>
  // JavaScript-code om de begroeting met tijd en datum in realtime bij te werken
function updateGreeting() {
    var nu = new Date();
    var tijd = nu.toLocaleTimeString();
    var datum = nu.toLocaleDateString();
    var begroetingTekst = "It's " + tijd + " on " + datum;
    document.getElementById("groet").innerHTML = begroetingTekst;
}

// Roep de functie een keer aan om de initiële weergave te hebben
updateGreeting();

// Stel een interval in om de functie elke seconde bij te werken
setInterval(updateGreeting, 1000);
