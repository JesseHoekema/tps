    <style>
        .box {
            width: 200px;
            padding: 50px;
            margin: 20px;
            display: flex;
        }
        .flexbox {
            display: flex;
            flex-direction: column;

        /* Voeg dit toe aan je CSS-bestand voor stijling */
#settings-icon {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

#settings-box {
    position: fixed;
    top: 40px;
    right: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    display: none;
}
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

#lightbox-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
}
.pas-op {
    background-color: red;
}
.pas-op-text {
    color: red;
}
h2 {
    font-size: 30px;
}
h3 {
    font-size: 20px;
}
/* In je CSS-bestand (styles.css) */
#profile-picture {
    width: 130px; /* Pas de breedte aan zoals gewenst */
    height: 130px; /* Pas de hoogte aan zoals gewenst */
    margin-top: 10px; /* Voeg deze regel toe voor wat ruimte boven de afbeelding */
    border-radius: 50%; /* Maak de afbeelding rond */
    overflow: hidden; /* Verborgen overloop om de ronde vorm te behouden */
}
h2 {
    color: black;
    transition: color 0.4s ease-in-out;
  }
  h2:hover {
    color: orange;
  }
  label {
    color: black;
    transition: color 0.4s ease-in-out;
  }
  label:hover {
    color: orange;
  }

<body>
    <div id="app">
        <div id="user-container" class="hidden">
            <center>
                <img id="profile-picture" src="/images/ik.png" alt="Profile Picture">

            <div class="flexbox">
                <button onclick="openLightbox()" class="transparent-bg">Settings</button>

                    <div id="notes-container">
                        <h3>Notes</h3>
                        <form id="note-form">

                            <label for="note-content">Note Content:</label>
                            <textarea id="note-content" required></textarea>

                            <div id="notes-box"></div>
                        </form>
                    </div>
                </div>
                <div class="box">
                    <form id="creditcard-form">

                        <input type="text" id="cardNumber" required>
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" required>

                        <input type="text" id="cvv" required>

                        <button onclick="getAllCreditCards()">Get All Credit Cards</button>

                    </form>
                </div>
                <div class="box">
                    <form id="password-form">
                        <h3>Passwords</h3>
                        <label for="website">Website:</label>
                        <input type="text" id="website" required>
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>

            </div>
            <div class="box">

                    <label for="contact-phone">Phone:</label>

                    <button type="button" onclick="saveContactInfo()">Save Contact Info</button>
                    <button type="button" onclick="getContactInfo()">Get Contact Info</button>
                    <div id="contact-info-container"></div>
                </form>
            </div>
        </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
